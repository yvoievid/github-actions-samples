name: Blue deployment to GKE

on:
  # pull_request:
  #   branches:
  #     - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GAR_LOCATION: ${{ secrets.GAR_LOCATION }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}    
  GKE_ZONE:  ${{ secrets.GKE_ZONE }}   
  DEPLOYMENT_NAME: gitops-example 
  IMAGE: static-site

jobs:
  blue-setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy Blue
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Configure Workload Identity Federation and generate an access token.
    # Alternative option - authentication via credentials json
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GKE_SA_KEY }}'

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - run: |-
        gcloud --quiet auth configure-docker
      
    # Get the GKE credentials so we can deploy to the cluster
    - name: Set up GKE credentials
      uses: google-github-actions/get-gke-credentials@v0
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}
        
    # Build the Docker image
    - name: Build
      run: |-
        docker build \
          --tag "gcr.io/$PROJECT_ID/$IMAGE-blue:$GITHUB_SHA" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" \
          ./app

    # Push the Docker image to Google Artifact Registry
    - name: Publish
      run: |-
          docker push "gcr.io/$PROJECT_ID/$IMAGE-blue:$GITHUB_SHA"

    # Set up kustomize
    - name: Set up Kustomize
      run: |-
        curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
        chmod u+x ./kustomize


    # Deploy the Docker image to the GKE cluster
    - name: Deploy
      run: |-
        cd k8s
        ../kustomize edit set image gcr.io/PROJECT_ID/IMAGE-blue:TAG=gcr.io/$PROJECT_ID/$IMAGE-blue:$GITHUB_SHA
        ../kustomize build . | kubectl apply -f -
        kubectl rollout status deployment/gitops-example-blue
        kubectl get services -o wide
    
  approveapp:
    runs-on: ubuntu-latest
    needs: blue-setup-build-publish-deploy
    environment: production
    steps:
      - run: echo asked for approval
